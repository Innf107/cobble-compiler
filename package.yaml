name:                cobble
version:             0.1.0.0
github:              "Innf107/cobble-compiler"
license:             BSD3
author:              "Finn Schneider"
maintainer:          "finn@famschneider.info"
copyright:           "2021 Finn Schneider"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Innf107/cobble-compiler#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- directory
- text
- lens
- parsec
- polysemy
- polysemy-plugin
- filepath
- template-haskell

library:
  source-dirs: src
  ghc-options:
  - -fplugin=Polysemy.Plugin
  - -Wall
  - -Wno-unused-imports

executables:
  cobble:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cobble

tests:
  cobble-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cobble
    - hspec
    - process
